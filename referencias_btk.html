<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Referências - Dennis Rader</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
    }

    #referencias {
      background-image: url('https://img.freepik.com/fotos-gratis/renderizacao-3d-de-uma-fita-de-cena-de-crime-contra-um-fundo-defocussed_1048-6111.jpg?semt=ais_hybrid&w=740');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      border-top: 5px solid yellow;
      border-bottom: 5px solid yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #referencias .conteudo {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 1px dashed red;
      color: #fff;
      max-width: 700px;
      text-align: left;
    }

    #referencias a {
      color: red;
      text-decoration: none;
    }

    #referencias h2 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 30px;
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #e50914;
      padding: 8px 14px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .btn-voltar:hover {
      background-color: #e50914;
      color: #000;
    }
  </style>
</head>
<body>

  <section id="referencias">
    <div class="conteudo">
      <h2>Referências</h2>
      <p>Wikipedia – <a href="#">Dennis Rader</a></p>
      <p>Livro: <em>Confession of a Serial Killer</em>, Katherine Ramsland</p>
      <p>Livro: <em>Bind, Torture, Kill: The Inside Story</em>, Roy Wenzl, Tim Potter, Hurst Laviana e L. Kelly</p>
      <p><a href="index.html" class="btn-voltar">← Voltar ao início</a></p>
    </div>
  </section>

</body>
</style>

<script>
  // Botão voltar ao topo
  document.querySelectorAll('.btn-topo').forEach(function(btn) {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  });
</script>
</html>
