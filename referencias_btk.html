<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Referências - Dennis Rader</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
    }

    #referencias {
      background-image: url('https://img.freepik.com/fotos-gratis/renderizacao-3d-de-uma-fita-de-cena-de-crime-contra-um-fundo-defocussed_1048-6111.jpg?semt=ais_hybrid&w=740'); /* imagem em alta qualidade */

      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      border-top: 5px solid yellow;
      border-bottom: 5px solid yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #referencias .conteudo {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 1px dashed red;
      color: #fff;
      max-width: 700px;
      text-align: left;
    }

    #referencias a {
      color: red;
      text-decoration: none;
    }

    #referencias h2 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <section id="referencias">
    <div class="conteudo">
      <h2>Referências</h2>
      <p>Wikipedia – <a href="#">Dennis Rader</a></p>
      <p>Livro: <em>Confession of a Serial Killer</em>, Katherine Ramsland</p>
